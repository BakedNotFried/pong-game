<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 200;
        }
        
        #menu button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        #menu button:hover {
            background: #45a049;
        }
    </style>
  <script type="module" crossorigin src="/pong-game/assets/index-JJFG5cqh.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="score">
            <span id="player-score">0</span> - <span id="ai-score">0</span>
        </div>
        <div id="controls">
            <p><strong>Controls:</strong></p>
            <p>W/S - Move Up/Down</p>
            <p>A/D - Move Left/Right</p>
            <p>Q/E - Move Forward/Back</p>
            <p>Space - Pause</p>
        </div>
        <div id="menu">
            <h1>3D Pong</h1>
            <button id="start-button">Start Game</button>
        </div>
    </div>
</body>
</html>
